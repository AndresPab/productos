<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
</head>

<body>
    <h2>Registrar nuevo producto</h2>
    <form id="productoForm">
        <div id="mensajeExito" style="display:none;color:green;font-weight:bold;margin-bottom:10px;"></div>
        <label for="nombre">Nombre del producto:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <button type="button" onclick="registrarProducto()">Registrar</button>
    </form>

    <a href="../menu.html" class="volver">Volver al menú</a>
    <style>
        .volver {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
        }
        .volver:hover { background-color: #218838; }
    </style>
    <script src="../controllers/registrarProducto.js"></script>
</body>

</html>
