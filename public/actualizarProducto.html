<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h2>Buscar y Actualizar Producto</h2>

    <form id="buscarForm">
        <div id="mensajeExito" style="display:none;color:green;font-weight:bold;margin-bottom:10px;"></div>
        <label for="buscarId">ID del producto:</label><br>
        <input type="number" id="buscarId" required>
        <button type="button" onclick="buscarProducto()">Buscar</button>
    </form>

    <div id="productoFormContainer" style="display:none; margin-top: 20px;">
        <form id="productoForm">
            <input type="hidden" id="id" name="id">

            <label for="nombre">Nombre del producto:</label><br>
            <input type="text" id="nombre" name="nombre" disabled><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" disabled></textarea><br><br>

            <label for="precio">Nuevo Precio:</label><br>
            <input type="number" step="0.01" id="precio" name="precio" required><br><br>

            <button type="button" onclick="actualizarProducto()">Actualizar</button>
        </form>
    </div>

    <a href="../menu.html" class="volver">Volver al menú</a>
    <style>
        .volver {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
        }
        .volver:hover { background-color: #218838; }
    </style>
    <script src="../controllers/actualizarProducto.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
